{% extends 'base.html' %}

{% load static %}

{% block content %}
    <!-- Page Header Start -->
    <div class="page-header">
      <div class="container">
        <div class="row">         
          <div class="col-lg-12">
            <div class="inner-header">
              <h3>Add New Job Post</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Header End --> 

    <section class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-9 col-md-12 col-xs-12">
            <div class="post-job box">
              <h3 class="job-title">Post a new Job</h3>
               <form method="post" class="form-ad">{%csrf_token%}
                <div class="form-group">
                  <label class="control-label">Job Title</label>
                  <input type="text" name="job_title" class="form-control" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Job Location</label>
                  <input type="text" name="job_location" class="form-control" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Job Type</label>
                  <select name="job_type" class="form-control">
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Internship">Internship</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="control-label">Employer Name</label>
                  <input type="text" name="employer_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Job Description</label>
                  <textarea name="job_description" class="form-control" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                  <label class="control-label">Eligibility</label>
                  <input type="text" name="job_eligibility" class="form-control" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Key Skills</label>
                  <input type="text" name="key_skills" class="form-control" required>
                </div>
              <!-- 	{{ newjob.as_ul }} -->
              	<input type="submit" class="btn btn-common" value="Submit New Job" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
