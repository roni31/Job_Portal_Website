{% extends 'base.html' %}

{% load static %}

{% block content %}

	<!-- Page Header Start -->
    <div class="page-header">
      <div class="container">
        <div class="row">         
          <div class="col-lg-12">
            <div class="inner-header">
              <h3>Internships</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Header End --> 

    <!-- Listings Section Start -->
    <div class="row">
      <img src="{% static 'img/candidate-dashboard.png' %}" alt="Candidate Dashboard" width="99%" />
    </div>

    <section id="job-listings" class="section">
      <div class="container">
        {% for i in jobs %}
        <div class="row">
          <div class="col-lg-12 col-md-12 col-xs-12">
            <a class="job-listings" href="/job_description/">
              <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-12">
                  <div class="job-company-logo">
                    <img src="{% static 'img/features/img1.png' %}" alt="">
                  </div>
                  <div class="job-details">
                    <h3>{{ i.job_title }}</h3>
                    <span class="company-neme">
                      {{ i.employer_name }}
                    </span>
                  </div>
                </div>
                <div class="col-lg-2 col-md-2 col-xs-12 text-center">
                  <span class="btn-open">
                    {{ i.key_skills }}
                  </span>
                </div>
                <div class="col-lg-2 col-md-2 col-xs-12 text-right">
                 <div class="location">
                   <i class="lni-map-marker"></i> {{ i.job_location }}
                 </div>
                </div>
                <div class="col-lg-2 col-md-2 col-xs-12 text-right">
                  <span class="btn-full-time">{{ i.job_type }}</span>
                </div>
                <div class="col-lg-2 col-md-2 col-xs-12 text-right">
                  <span class="btn-apply">Apply Now</span>
                </div>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

{% endblock %}
