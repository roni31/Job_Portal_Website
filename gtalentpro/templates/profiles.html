{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Page Header Start -->
    <div class="page-header">
      <div class="container">
        <div class="row">         
          <div class="col-lg-12">
            <div class="inner-header">
              <h3>View Talents</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Header End --> 

    <!-- Listings Section Start -->
    <section id="job-listings" class="section">
      <div class="container">
        <h3>Showing all talents</h3>
        {% for i in profiles %}
        <div class="row">
          <div class="col-lg-12 col-md-12 col-xs-12">
            <a class="job-listings" href="/">
              <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-12">
                  <div class="job-company-logo">
                    <img src="{% static 'img/features/img1.png' %}" alt="">
                  </div>
                  <div class="job-details">
                    <h3>{{ i.name }}</h3>
                    <span class="company-neme">
                      {{ i.highest_education }}
                    </span>
                  </div>
                </div>
                <div class="col-lg-2 col-md-2 col-xs-12 text-center">
                  <span class="btn-open">
                    {{ i.key_skills }}
                  </span>
                </div>
                <div class="col-lg-2 col-md-2 col-xs-12 text-right">
                 <div class="location">
                   <i class="lni-map-marker"></i> {{ i.city_of_residence }}
                 </div>
                </div>
                <div class="col-lg-2 col-md-2 col-xs-12 text-right">
                  <span class="btn-full-time">Exp: {{ i.total_experience }} Years</span>
                </div>
                <div class="col-lg-2 col-md-2 col-xs-12 text-right">
                  <span class="btn-apply">Shortlist</span>
                </div>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>


{% endblock %}
